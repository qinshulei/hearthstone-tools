m-control" placeholder="0" ng-model="seasons[current_season].current.legend"> </div> </div> <div class="form-group"> <label class="col-sm-4" for="current_gold_normal">已有金色普通数量(max {{seasons[current_season].total.gold_normal}}):</label> <div class="col-sm-8"> <input id="current_gold_normal" type="number" min="0" max="{{seasons[current_season].total.gold_normal}}" class="form-control" placeholder="0" ng-model="seasons[current_season].current.gold_normal"> </div> </div> <div class="form-group"> <label class="col-sm-4" for="current_gold_rare">已有金色稀有数量(max {{seasons[current_season].total.gold_rare}}):</label> <div class="col-sm-8"> <input id="current_gold_rare" type="number" min="0" max="{{seasons[current_season].total.gold_rare}}" class="form-control" placeholder="0" ng-model="seasons[current_season].current.gold_rare"> </div> </div> <div class="form-group"> <label class="col-sm-4" for="current_gold_epic">已有金色史诗数量(max {{seasons[current_season].total.gold_epic}}):</label> <div class="col-sm-8"> <input id="current_gold_epic" type="number" min="0" max="{{seasons[current_season].total.gold_epic}}" class="form-control" placeholder="0" ng-model="seasons[current_season].current.gold_epic"> </div> </div> <div class="form-group"> <label class="col-sm-4" for="current_gold_legend">已有金色传说数量(max {{seasons[current_season].total.gold_legend}}):</label> <div class="col-sm-8"> <input id="current_gold_legend" type="number" min="0" max="{{seasons[current_season].total.gold_legend}}" class="form-control" placeholder="0" ng-model="seasons[current_season].current.gold_legend"> </div> </div> <div class="result pull-right"> 单包期望收益为 : <span class="color-gold" ng-bind="seasons[current_season].calc_return() | number"></span> 粉尘 </div> </form> </div>
